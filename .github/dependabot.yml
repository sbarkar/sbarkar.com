version: 2
updates:
  - package-ecosystem: "yarn"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    # Keep security updates trusted and frequent
    allow:
      - dependency-type: "all"
    # Group minor and patch updates together to reduce PR volume
    # Major updates create separate PRs for easier review
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Note: Major version updates are NOT grouped and create individual PRs
    # This allows for manual review of breaking changes if desired
    # To disable auto-merge for major updates, comment on the PR:
    # @dependabot ignore this major version
